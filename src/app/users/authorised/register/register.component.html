<div class="bg">
    <nav class="navbar navbar-expand-sm">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
          <img src="../../../assets/images/caramelacademy.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
        </a>
    </nav>
 <div class="container" style="margin-top:50px; z-index: 2;">
	<div class="row">
	  <div class="col-md-3"></div>
	<div class="col-md-6">
      <h1 style="color:rgb(0, 132, 255); font-size: 2.5rem; line-height: 1rem;"><b>New Instructor Registration</b></h1><br>

      <form autocomplete="off" action="#" th:action="@{/instructor/instructor_register}"
        th:object="${instructor}" method="post" class="m-t" role="form"
        data-toggle="validator">
       
	<div class="row">
	 <div class="col-md-6">
        <div class="form-group input-group has-feedback ">
          <label th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
          
          <input name='fname' type="text" th:field="*{firstName}" 
            placeholder="First Name...." class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
	</div>
	 <!--         -------firstName closes--------           -->
	<div class="col-md-6">
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
          <input name='lname' type="text" th:field="*{lastName}"
            placeholder="Last Name...." class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
	</div> 
	 <!--         -------lastName closes--------           -->
	</div>
	 <!--         -------row closes--------           -->
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope stugl"></span>
          </span>
          <input name='email' type="email" th:field="*{email}" 
            placeholder="Email Address...." class="form-control stureg"
            data-error="This email address is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
      <!--         -------email closes--------           -->
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone stugl"></span>
          </span>
          <input name='phone' type="number" th:field="*{mobile}"
            placeholder="Your Mobile Number...." class="form-control stureg"
            data-error="This Mobile Number is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div>
          <div class="form-group input-group has-feedback ">
            
            <input name='password' type="password" id="password" th:field="*{Password}" 
              placeholder="Password...." class="form-control stureg" required />
            <span
              aria-hidden="true"></span>
          </div>
      </div>

      <div>
        <div class="form-group input-group has-feedback ">
          
          <input name='rePassword' type="password" id="rePassword" th:field="*{Password}" 
            placeholder="Re-type Password...." class="form-control stureg" required />
          <span
            aria-hidden="true"></span>
        </div>
      </div>

        <!--         -------mobile closes--------           -->
      	
      	 <div class="form-group input-group has-feedback ">
          <label th:if="${#fields.hasErrors('subject')}"
            th:errors="*{subject}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil stugl"></span>
          </span>
          
          <input name='subject' type="text" th:field="*{subject}" 
            placeholder="Enter your subjects" class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <!--          ------ Subject closes-----  -->
		
		 <div class="form-group input-group has-feedback">
		 <label th:if="${#fields.hasErrors('time')}"
            th:errors="*{time}" class="validation-message"></label>
          
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-time stugl"></span>
          </span>
          <select name='jobtype' class="form-control stureg" th:field="*{time}" required>
          	<option value=""> - - - Select By - - - </option>
          	<option value="fulltime">FullTime</option>
          	<option value="parttime">PartTime</option>
          </select>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        <!--          ------ timing closes-----  -->
        <div class="form-group input-group has-feedback ">
          <label th:if="${#fields.hasErrors('experience')}"
            th:errors="*{experience}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-briefcase stugl"></span>
          </span>
          
          <input name='experience' type="text" th:field="*{experience}" 
            placeholder="Enter your Experience" class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
           <!--          ------ experience closes-----  -->
        
        <div class="form-group input-group has-feedback ">
          <label th:if="${#fields.hasErrors('profile')}"
            th:errors="*{profile}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-list-alt stugl"></span>
          </span>
          
          <textarea name='description' th:field="*{profile}" 
            placeholder="Enter your Profile Details" class="form-control stureg" required style="border-color: black;"> 
            </textarea>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        
        
          <br>
          <br>
        
        <button type="submit"
          class="btn btn-primary full-width m-b">Register</button>
        <br>
        <br>
		       <h3><a routerLink="/login" routerLinkActive="active" style="color:#111;">Already Registered? Please Login</a></h3><br><br>
      </form>
